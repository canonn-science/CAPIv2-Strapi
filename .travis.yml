sudo: required
dist: xenial
language: node_js
node_js:
  - '10'
services:
  - mysql
addons:
  mariadb: '10.0'
  apt:
    sources:
      - sourceline: 'deb http://apt.pm2.io/ubuntu stable main'
        key_url: 'http://apt.pm2.io/ubuntu/apt.pm2.io.gpg.key'
    packages:
      - software-properties-common
      - build-essential
      - pm2

install:
  - npm install

script:
  - pm2 start strapi --no-pmx --name="capiv2" -- start
  - pm2 stop capiv2
